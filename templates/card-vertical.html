<div class="card article" style="width: 18rem;" data-topics="${this.topics}">
    <img src="thumbnail/${this.thumbnail}" class="card-img-top" alt="${this.title}" />
    <div class="card-body">
	<h5 class="card-title">${this.title || ""}</h5>
	<p class="card-text">${this.description || ""}</p>
	<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#pdfModal" data-bs-whatever="${this.pdf}">Read more</button>
    </div>
</div>
